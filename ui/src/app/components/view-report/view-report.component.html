<div class="reportContainer" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="report-card">
    <mat-card-header class="report-header">
      <mat-card-title>
        <h2>Student name</h2>
      </mat-card-title>
      <mat-card-subtitle>
        Class
      </mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content class="report-form">
      <h3>Report:</h3>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="reportData">

          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          <div *ngFor="let column of displayedColumns">
            <ng-container [matColumnDef]="column">
              <mat-header-cell *matHeaderCellDef> {{column | uppercase}} </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
            </ng-container>
          </div>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-actions class="card-actions" fxLayout="row" fxLayoutAlign="space-around center">
      <button class="upload-button" mat-raised-button>Update</button>
      <button class="upload-button" mat-raised-button>Discard & Create New report</button>
    </mat-card-actions>

  </mat-card>
</div>
