<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field class="standardInput">
    <mat-select [(value)]="selectedStandard" placeholder="Select Standard" (change)="onSelect()">
      <mat-option [value]="standard" *ngFor="let standard of standards">{{standard}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="selectedStandard">

    <h3>{{selectedStandard}}</h3>
    <mat-divider></mat-divider>


    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="studentData">

        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <div *ngFor="let column of displayedColumns">
          <ng-container [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef> {{column | uppercase}} </mat-header-cell>
            <mat-cell class="table-cell" *matCellDef="let element" (click)="onTableClick(element)"> {{element[column]}} </mat-cell>
          </ng-container>
        </div>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>

  </div>

</div>
