<div class="container" fxLayout="column" fxLayoutAlign="center center">

  <h3>Teachers</h3>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="teacherData">

      <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

      <div *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column">
          <mat-header-cell *matHeaderCellDef> {{column | uppercase}} </mat-header-cell>
          <mat-cell class="table-cell" *matCellDef="let element"> {{element[column]}} </mat-cell>
        </ng-container>
      </div>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <assign-teacher></assign-teacher>
</div>
